<h1>User List </h1>

<input type="text" placeholder="Search..." [value]="searchText()" (input)="onSearch($event)" />

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Country</th>
      <th>Capital</th>
    </tr>
  </thead>
  <tbody>
    @if (paginatedData.length > 0) {
      @for ( item of paginatedData; track item.name) {
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.country }}</td>
          <td>{{ item.capital }}</td>
        </tr>
      }
    } @else {
      <tr>
        <td colspan="3">No data found</td>
      </tr>
    }
  </tbody>
</table>

<div>
  <button (click)="prevPage()" [disabled]="currentPage() === 1">Prev</button>
  Page {{ currentPage() }} of {{ totalPages }}
  <button (click)="nextPage()" [disabled]="currentPage() === totalPages">Next</button>
</div>
